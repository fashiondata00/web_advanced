    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Space Grotesk', sans-serif;
            margin: 0;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000;
        }
        ::-webkit-scrollbar-thumb {
            background: #efff00;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0,0,0,0) 0%, rgba(239,255,0,0.05) 50%, rgba(0,0,0,0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 6s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .cyber-grid {
            background-image: linear-gradient(rgba(239,255,0, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(239,255,0, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .text-neon {
            color: #efff00;
            text-shadow: 0 0 10px rgba(239,255,0,0.5);
        }
        .bg-neon {
            background-color: #efff00;
        }
        .border-neon {
            border-color: #efff00;
        }
    </style>
